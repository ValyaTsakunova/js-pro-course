<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Weather</title>
</head>
<body>
    <section class="serach">
        <div class="container">
            <form id="form">
                <input type="text" id="city" placeholder="Enter your city here..."> 
                <input type="text" id="country" placeholder="Enter your country here..."> 
                
                <button id="submit">Submit</button>
            </form>
        </div>
    </section>
    <section class="show-weather">
        <div class="container">
            <div class="weather">
                <div class="image">
                    <img src="" >
                </div>
                <div class="temp"></div>
                <div class="location"></div>
                <div class="weater-info">
                    <div class="time"></div>
                    <div class="feels-like"></div>
                    <div class="comment"></div>
                    <div class="wind"></div>
                    <div class="speed"></div>
                    <div class="pressure"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
